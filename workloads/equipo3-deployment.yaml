apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-ecommerce-equipo3
  namespace: default
  labels:
    app: app-ecommerce-equipo3
  annotations:
    fluxcd.io/automated: “true”
    fluxcd.io/tag.init: regex:^3.10.*
    fluxcd.io/tag.podinfod: semver:~2.1
spec:
  selector:
    matchLabels:
      app: app-ecommerce-equipo3
  replicas: 1
  template:
    metadata:
      labels:
        app: app-ecommerce-equipo3
      annotations:
        prometheus.io/scrape: ‘true’
        prometheus.io/path: ‘/actuator/prometheus’
        prometheus.io/port: ‘8080’
    spec:
      containers:
      - name: app
        image: lperezh/ecommerce-app:0.0.1
        resources:
          requests:
            cpu: 250m
            memory: 400Mi
        ports:
          - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
            #cuantos segundos espera para empezar a verificar
          initialDelaySeconds: 15
          timeoutSeconds: 1
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 15
          timeoutSeconds: 1
        env:
          - name: SPRING_DATASOURCE_USER
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: username
          - name: SPRING_DATASOURCE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: password
          - name: SPRING_DATASOURCE_URL
            valueFrom:
              configMapKeyRef:
                name: application-values
                key: url-db-connection